<div class="row">
  <div class="col-12 col-xl-4">
    <div class="card">
    <h3 class="card-header primary-color-dark white-text">
        <i class="fa fa-address-card"></i> <span>Persional data</span>
    </h3>
    <div class="card-body">
      <div class="md-form" >
        <mdb-completer [placeholder]="Country" [(ngModel)]="selectedCountryName" (change)="onTextChangeCountry()" [datasource]="countryDS" [minSearchLength]="0" #item (selected)="onSelectChangeCountry($event)" mdbActive></mdb-completer>
      </div>
    </div>
  </div>
</div>
